<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanuja's Wiki Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      section {
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .header {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
      }

      .header:hover {
        background-color: #e0e0e0;
      }

      .content {
        padding: 0 15px;
        display: none;
      }

      .content.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tanuja Prathipati</h1>
    </header>
    <main>
      <section>
        <div class="header" onclick="toggleContent('earlyLife')">
          Early Life
        </div>
        <div class="content" id="earlyLife">
          <p>Tanuja lives in Hyderabad...</p>
        </div>
      </section>
      <section>
        <div class="header" onclick="toggleContent('education')">Education</div>
        <div class="content" id="education">
          <p>
            Tanuja studies at Gokaraju Rangaraju Institute of Engineering and
            Technology...
          </p>
        </div>
      </section>
      <section>
        <div class="header" onclick="toggleContent('hobbies')">Hobbies</div>
        <div class="content" id="hobbies">
          <p>Tanuja's favorite hobby is dancing.</p>
        </div>
      </section>
    </main>

    <script>
      function toggleContent(id) {
        const content = document.getElementById(id);
        content.classList.toggle("show");
      }
    </script>
  </body>
</html>
